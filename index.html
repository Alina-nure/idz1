<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encoder/Decoder</h1>
        <label for="inputText" >Enter Text:</label>
        <input type="text" id="inputText"  placeholder="Enter your text">    
        <br>
        <label for="key">Enter Key:</label>
        <input type="number" id="key" placeholder="Enter the key">

        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <br>
        <label for="outputText">Result:</label>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
